# The URL the site will be built for
base_url = "https://www.edger.dev"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "juice"

[languages.en]
[languages.en.translations]
title = "Edger Dev"
slogan = "Coding for Fun and Profit"
slogan2 = "(mostly for fun)"
explore_more = "Explore More ⇩"
footer = "Edger Dev © 2021"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here
default_language = "en"
juice_logo_name = "Edger Dev"
juice_logo_path = "icon.svg"
juice_hero_path = "edger.svg"
juice_hero_width = "45%"
repository_url = "https://github.com/edger-dev/feedbacks"
juice_extra_menu = [
    { title = "Amateur Guitar", link = "https://www.amateurguitar.com"},
    { title = "Fun Notation", link = "https://www.notation.fun"},
    { title = "News", link = "https://edger.substack.com"}
]